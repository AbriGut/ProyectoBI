<DOCTYPE html>
    <html lang="es">
        <head>
            <title>Ejemplos de Etiquetas de texto</title>
            <meta charset="utf-8">
        </head>
        <body>
            <form>
                 <fieldset> 
                    <legend>Datos Personales</legend>
                    
                    <label>Nombre</label><input name="nombre" type="text" tabindex="1"/><br>
                    <label>Apellido</label><input name="apellidos" type="text" tabindex="2"/><br><br>
                     
                     <label>Sexo:</label>
                     <select name="select">
                        <option value="value1">Hombre</option>
                        <option value="value2">Mujer</option>
                     </select><br><br>
                     
                     <label>Edad</label>
                        <input type="checkbox" tabindex="20"
                               name = "edad" value="20-39"/>20-39
                        <input type="checkbox" tabindex="21"
                               name = "edad" value="40-59"/>40-59
                        <input type="checkbox" tabindex="22"
                               name = "edad" value="60-79"/>60-79<br><br>
                     
                     <label>Email:</label><input name="nombre" type="email"/><br><br>
                     
                     <label>Estudios:</label>
                     <select id="dino-select">
                        <optgroup label="Estudios Universitarios">
                            <option>Doctorado</option>
                            <option>Máster</option>
                            <option>Grado</option>
                        </optgroup>
                        <optgroup label="Ciclo Formativo">
                            <option>Grado Superior</option>
                            <option>Grado Medio</option>
                        </optgroup>
                     </select>
                  </fieldset>
                <fieldset>
                    <legend><h1>Escribe un mensaje</h1></legend>
                    <textarea name="textarea" rows="10" cols="50">Escribe aquí tu mensaje</textarea>
                </fieldset>
                <input type="submit" value="Enviar"/>
                <input type="reset">
            </form><br><br>
            
            <button name="boton">Ir al inicio</button>
            
            <input type="color" name="color" value="#000000"/>
            
            <input type="date" name="fecha" value="2018-08-23"/>
            
            <input type="time" name="harainicio" value="23:30"/>
            
            <input type="month" name="mes" value="2018-08"/>
